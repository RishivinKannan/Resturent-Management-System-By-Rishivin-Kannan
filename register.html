<!DOCTYPE html>
<html lang="en">
<head>                 
   <link rel="shortcut icon" type="image" href="./Images/2.png">
   <link rel="stylesheet" href="./register.css" type="text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
   <script src="./login.js"></script>
   <title>Best Food-Register</title>
</head>
<body>
    <div class="bg">
       
    </div>
    <div class="form">
       <h1>Enter Your Details</h1>
       <form id='registration' method="get">
        <table>
            <tr>
                <td><label for="userid">User id:</label>
                <td><input type="text" id="userid" size="20">
            </tr>
            <tr>
                <td><label for="passid">Password:</label>
                <td><input type="password" id="passid" size="20">
            </tr>
            <tr>
                <td><label for="cpassid">Confirm Password:</label>
                <td><input type="password" id="cpassid" size="20">
            </tr>
            <tr>
                <td><label for="username">Username:</label>
                <td><input type="text" id="username" size="20">
            </tr>
            <tr>
                <td><label for="address">Temporary Address:</label>
            </tr>
            <tr>
                <td><label for="">Address line 1:</label></td>
                <td><input type="text" id="paddress1" size="30" name="paddress1"></td>
            </tr>
            <tr>
                <td><label for="">Address line 2:</label></td>
                <td><input type="text" id="paddress2" size="30" name="paddress2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Same as Temporary" onclick="copy(this.form)"></td></td>
            </tr>
            <tr>
                <td><label for="address">Permanent Address:</label>
            </tr>
            <tr>
                <td><label for="">Address line 1:</label></td>
                <td><input type="text" id="taddres1" size="30" name="taddress1"></td>
            </tr>
            <tr>
                <td><label for="">Address line 2:</label></td>
                <td><input type="text" id="taddres2" size="30" name="taddress2"></td>
            </tr>
            <tr>
                <td><label for="country">State:</label>
                <td><select id="country">
                        <option selected="" value="Default">Select a State</option>
                        <option value="AF">Tamilnadu</option>
                        <option value="AL">Andhra</option>
                        <option value="DZ">Karnataka</option>
                        <option value="AS">Kerala</option>
                        <option value="AD">Bombay</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="zip">ZIP Code:</label>
                <td><input type="text" id="zip">
            </tr>
            <tr>
                <td><label for="email">Email:</label>
                <td><input type="text" id="email" size="30">
            </tr>
            <tr>
                <td><label id="gender">Gender:</label>
                <td><input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
                    <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td align=center><a href="./login.html" class="a1" style="color: rgb(22, 21, 21);text-decoration: none;"><i class="fa fa-backward" aria-hidden="true"></i> Back</a><input type="button" id="submit" value="Register" onclick="formValidation()"></td>
                <td><input type="reset" onclick="res()"></td>

            </tr>
        </table>
    </form>
       </div>
</body>
</html>
